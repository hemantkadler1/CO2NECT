<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pay Credits | CO2NECT</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }

.fade-up {
    animation: fadeUp 0.7s ease forwards;
}
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<script>
function togglePaymentFields() {
    const type = document.querySelector('input[name="payment_type"]:checked').value;
    document.getElementById('cardFields').style.display = (type === 'card') ? 'block' : 'none';
    document.getElementById('upiFields').style.display = (type === 'upi') ? 'block' : 'none';
}
window.addEventListener('DOMContentLoaded', togglePaymentFields);
</script>

</head>

<body class="bg-gradient-to-br from-green-50 via-white to-green-100 min-h-screen">

<!-- FLOATING NAVBAR -->
<nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50
    w-[92%] max-w-6xl
    bg-white/70 backdrop-blur-2xl
    rounded-2xl shadow-xl
    border border-green-200">

    <div class="px-8 py-4 flex justify-between items-center">

        <h1 class="text-2xl font-extrabold
            bg-gradient-to-r from-green-600 to-emerald-400
            bg-clip-text text-transparent tracking-wide">
            CO2NECT
        </h1>

        <div class="flex gap-4 text-sm md:text-base font-medium">
            <a href="/industrial/request_credits"
               class="px-4 py-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition">
               ‚Üê Back
            </a>

            <a href="/"
               class="px-4 py-2 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition">
               Logout
            </a>
        </div>

    </div>
</nav>

<!-- HEADER -->
<section class="pt-40 text-center fade-up">
    <h2 class="text-5xl font-extrabold text-green-700 mb-4">
        Secure Credit Payment üîê
    </h2>
    <p class="text-gray-600 text-lg">
        Purchase verified carbon credits from farmer partners.
    </p>
</section>

<!-- PAYMENT CARD -->
<div class="max-w-3xl mx-auto mt-12 p-10 rounded-3xl
    bg-white/80 backdrop-blur-xl
    shadow-2xl border border-green-200 fade-up">

    <!-- Farmer Info -->
    <div class="mb-8 text-center">
        <p class="text-gray-600">
            Farmer: <span class="font-semibold text-green-700">{{ rec.farmer_name }}</span>
        </p>
        <p class="text-gray-500 text-sm mt-1">
            Growth Record ID: {{ rec.id }}
        </p>
    </div>

    <!-- Summary -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">

        <div class="bg-green-50 p-6 rounded-2xl text-center shadow-sm">
            <p class="text-gray-600 text-sm">Credits</p>
            <p class="text-3xl font-bold text-green-700 mt-1">
                {{ credits }}
            </p>
        </div>

        <div class="bg-emerald-50 p-6 rounded-2xl text-center shadow-sm">
            <p class="text-gray-600 text-sm">Total Amount</p>
            <p class="text-3xl font-extrabold text-green-900 mt-1">
                ‚Çπ{{ amount }}
            </p>
        </div>

    </div>

    <!-- FORM -->
    <form method="POST" class="space-y-6">

        <!-- Payment Type -->
        <div>
            <label class="block font-semibold text-gray-700 mb-3">
                Select Payment Method
            </label>

            <div class="flex gap-6">

                <label class="flex items-center gap-2 bg-white border rounded-xl px-4 py-3 shadow-sm cursor-pointer hover:shadow-md transition">
                    <input type="radio" name="payment_type" value="card" onchange="togglePaymentFields()" checked>
                    <span class="font-medium">üí≥ Card</span>
                </label>

                <label class="flex items-center gap-2 bg-white border rounded-xl px-4 py-3 shadow-sm cursor-pointer hover:shadow-md transition">
                    <input type="radio" name="payment_type" value="upi" onchange="togglePaymentFields()">
                    <span class="font-medium">üì± UPI</span>
                </label>

            </div>
        </div>

        <!-- Card Fields -->
        <div id="cardFields" class="space-y-4">

            <input name="card_name" type="text"
                class="w-full px-5 py-3 rounded-xl border border-gray-300
                focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                placeholder="Cardholder Name">

            <input name="card_number" type="text"
                class="w-full px-5 py-3 rounded-xl border border-gray-300
                focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                placeholder="XXXX XXXX XXXX XXXX">

            <div class="grid grid-cols-2 gap-4">
                <input name="card_cvv" type="password"
                    class="w-full px-5 py-3 rounded-xl border border-gray-300
                    focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                    placeholder="CVV">

                <input name="card_expiry" type="text"
                    class="w-full px-5 py-3 rounded-xl border border-gray-300
                    focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                    placeholder="MM/YY">
            </div>

        </div>

        <!-- UPI Fields -->
        <div id="upiFields" style="display:none" class="space-y-4">

            <input name="upi_id" type="text"
                class="w-full px-5 py-3 rounded-xl border border-gray-300
                focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                placeholder="example@upi">

        </div>

        <!-- PAY BUTTON -->
        <div class="pt-4 text-center">
            <button type="submit"
                class="w-full py-4 rounded-full text-lg font-semibold text-white
                bg-gradient-to-r from-green-600 to-emerald-500
                hover:from-green-700 hover:to-emerald-600
                shadow-lg hover:shadow-2xl transition duration-300">
                Pay ‚Çπ{{ amount }} Securely
            </button>
        </div>

    </form>

</div>

<!-- FOOTER -->
<footer class="bg-gradient-to-br from-green-900 via-emerald-800 to-green-700 text-white text-center py-8 mt-24">
    <p class="text-green-200">
        ¬© 2025 CO2NECT ‚Äî Verified Carbon Credit Exchange
    </p>
</footer>

</body>
</html>
