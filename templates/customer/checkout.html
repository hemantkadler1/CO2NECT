<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Checkout | CO2NECT</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }
</style>

<script>
function toggleFields() {
    const type = document.querySelector('input[name="payment_type"]:checked').value;
    document.getElementById('cardFields').style.display = type === 'card' ? 'block' : 'none';
    document.getElementById('upiFields').style.display = type === 'upi' ? 'block' : 'none';
}
window.addEventListener('DOMContentLoaded', toggleFields);
</script>

</head>

<body class="bg-gradient-to-br from-green-50 via-white to-green-100 min-h-screen">

<!-- FLOATING NAVBAR -->
<nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50
    w-[92%] max-w-6xl
    bg-white/70 backdrop-blur-2xl
    rounded-2xl shadow-xl
    border border-green-200">

    <div class="px-8 py-4 flex justify-between items-center">

        <h1 class="text-2xl font-extrabold
            bg-gradient-to-r from-green-600 to-emerald-400
            bg-clip-text text-transparent tracking-wide">
            CO2NECT
        </h1>

        <div class="flex gap-4 font-medium">
            <a href="/customer/cart"
               class="px-4 py-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition">
               ‚Üê Back to Cart
            </a>

            <a href="/"
               class="px-4 py-2 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition">
               Logout
            </a>
        </div>

    </div>
</nav>

<div class="pt-40 max-w-6xl mx-auto px-6">

    <h2 class="text-4xl font-extrabold text-green-700 text-center mb-10">
        Secure Checkout üîí
    </h2>

    <div class="grid md:grid-cols-2 gap-10">

        <!-- ORDER SUMMARY -->
        <div class="bg-white/80 backdrop-blur-xl p-8 rounded-3xl shadow-xl">

            <h3 class="text-2xl font-bold text-green-700 mb-6">
                Order Summary
            </h3>

            <div class="space-y-4">
                {% for it in items %}
                <div class="flex justify-between border-b pb-3">
                    <span class="text-gray-700">{{ it.product_name }}</span>
                    <span class="font-semibold text-gray-800">
                        ‚Çπ{{ '%.2f'|format(it.price) }}
                    </span>
                </div>
                {% endfor %}
            </div>

            <div class="mt-8 pt-6 border-t flex justify-between items-center">
                <span class="text-lg font-semibold text-gray-700">
                    Total ({{ items|length }} items)
                </span>
                <span class="text-2xl font-extrabold text-green-700">
                    ‚Çπ{{ '%.2f'|format(total) }}
                </span>
            </div>

        </div>

        <!-- PAYMENT SECTION -->
        <div class="bg-white/80 backdrop-blur-xl p-8 rounded-3xl shadow-xl">

            <h3 class="text-2xl font-bold text-green-700 mb-6">
                Payment Method
            </h3>

            <form method="POST" class="space-y-6">

                <!-- Payment Options -->
                <div class="flex gap-6">

                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="payment_type" value="card" checked
                               onchange="toggleFields()">
                        <span class="font-medium">üí≥ Card</span>
                    </label>

                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="payment_type" value="upi"
                               onchange="toggleFields()">
                        <span class="font-medium">üì± UPI</span>
                    </label>

                </div>

                <!-- CARD FIELDS -->
                <div id="cardFields" class="space-y-4">

                    <input name="card_name" type="text" placeholder="Name on Card"
                           class="w-full px-4 py-3 rounded-xl border border-gray-300
                           focus:ring-2 focus:ring-green-500 outline-none">

                    <input name="card_number" type="text" placeholder="Card Number"
                           class="w-full px-4 py-3 rounded-xl border border-gray-300
                           focus:ring-2 focus:ring-green-500 outline-none">

                    <div class="grid grid-cols-2 gap-4">
                        <input name="card_expiry" type="text" placeholder="MM/YY"
                               class="w-full px-4 py-3 rounded-xl border border-gray-300
                               focus:ring-2 focus:ring-green-500 outline-none">

                        <input name="card_cvv" type="password" placeholder="CVV"
                               class="w-full px-4 py-3 rounded-xl border border-gray-300
                               focus:ring-2 focus:ring-green-500 outline-none">
                    </div>

                </div>

                <!-- UPI FIELD -->
                <div id="upiFields" style="display:none" class="space-y-4">

                    <input name="upi_id" type="text" placeholder="example@upi"
                           class="w-full px-4 py-3 rounded-xl border border-gray-300
                           focus:ring-2 focus:ring-green-500 outline-none">

                </div>

                <!-- PAY BUTTON -->
                <div class="pt-6">
                    <button type="submit"
                        class="w-full py-4 rounded-full text-lg font-semibold text-white
                        bg-gradient-to-r from-green-600 to-emerald-500
                        hover:from-green-700 hover:to-emerald-600
                        shadow-lg hover:shadow-2xl transition duration-300">
                        Pay ‚Çπ{{ '%.2f'|format(total) }}
                    </button>
                </div>

            </form>

        </div>

    </div>

</div>

</body>
</html>
