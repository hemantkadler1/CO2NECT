<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Algae Growth | CO2NECT</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }

.fade-up {
    animation: fadeUp 0.8s ease forwards;
}
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<script>
function calculateCO2Credits() {
    let algae = parseFloat(document.getElementById("algae").value) || 0;

    let co2 = algae / 546;
    let credits = algae / 546;

    document.getElementById("co2").value = co2.toFixed(4);
    document.getElementById("credits").value = credits.toFixed(4);
}
</script>

</head>

<body class="bg-gradient-to-br from-green-50 via-white to-green-100 min-h-screen">

<!-- FLOATING NAVBAR -->
<nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50
    w-[92%] max-w-6xl
    bg-white/70 backdrop-blur-2xl
    rounded-2xl shadow-xl
    border border-green-200">

    <div class="px-8 py-4 flex items-center justify-between">

        <h1 class="text-2xl font-extrabold
            bg-gradient-to-r from-green-600 to-emerald-400
            bg-clip-text text-transparent tracking-wide">
            CO2NECT
        </h1>

        <div class="flex space-x-6 text-sm md:text-base font-medium">
            <a href="/farmer_dashboard"
               class="px-4 py-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition">
               ‚Üê Dashboard
            </a>

            <a href="/"
               class="px-4 py-2 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition">
               Logout
            </a>
        </div>

    </div>
</nav>

<!-- HEADER -->
<section class="pt-40 text-center fade-up">
    <h2 class="text-5xl font-extrabold text-green-700 mb-4">
        Add Algae Growth üåø
    </h2>
    <p class="text-gray-600 text-lg">
        Record your harvest and automatically calculate CO‚ÇÇ reduction & credits.
    </p>
</section>

<!-- FORM CARD -->
<div class="max-w-3xl mx-auto mt-12 p-12 rounded-3xl
    bg-white/80 backdrop-blur-xl
    shadow-2xl border border-green-200 fade-up">

    {% if message %}
    <div class="bg-green-100 border-l-4 border-green-600 text-green-700 p-4 mb-8 rounded">
        {{ message }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-8">

        <!-- ALGAE INPUT -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">
                Algae Harvest (kg)
            </label>

            <input type="number" step="0.01" name="algae" id="algae" required
                oninput="calculateCO2Credits()"
                class="w-full px-5 py-4 rounded-xl border border-gray-300
                focus:ring-2 focus:ring-green-500 focus:border-green-500
                transition outline-none shadow-sm text-lg">
        </div>

        <!-- CO2 OUTPUT -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">
                CO‚ÇÇ Reduced (Metric Tons)
            </label>

            <input type="number" step="0.0001" id="co2" name="co2" readonly
                class="w-full px-5 py-4 rounded-xl
                bg-green-50 border border-green-200
                text-green-700 font-semibold text-lg shadow-inner">
        </div>

        <!-- CREDITS OUTPUT -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">
                Credits Generated
            </label>

            <input type="number" step="0.0001" id="credits" name="credits" readonly
                class="w-full px-5 py-4 rounded-xl
                bg-green-50 border border-green-200
                text-green-700 font-semibold text-lg shadow-inner">
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="text-center pt-6">
            <button type="submit"
                class="px-14 py-4 rounded-full text-lg font-semibold text-white
                bg-gradient-to-r from-green-600 to-emerald-500
                hover:from-green-700 hover:to-emerald-600
                shadow-lg hover:shadow-2xl transition duration-300">
                Add Growth Data
            </button>
        </div>

    </form>

</div>

<!-- FOOTER -->
<footer class="bg-gradient-to-br from-green-900 via-emerald-800 to-green-700 text-white text-center py-8 mt-20">
    <p class="text-green-200">
        ¬© 2025 CO2NECT ‚Äî Sustainable Carbon Credit Platform
    </p>
</footer>

</body>
</html>
