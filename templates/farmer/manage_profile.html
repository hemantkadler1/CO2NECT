<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Profile | CO2NECT</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }

.fade-up {
    animation: fadeUp 0.8s ease forwards;
}
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

</head>

<body class="bg-gradient-to-br from-green-50 via-white to-green-100 min-h-screen">

<!-- FLOATING NAVBAR -->
<nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50
    w-[92%] max-w-6xl
    bg-white/70 backdrop-blur-2xl
    rounded-2xl shadow-xl
    border border-green-200">

    <div class="px-8 py-4 flex items-center justify-between">

        <h1 class="text-2xl font-extrabold
            bg-gradient-to-r from-green-600 to-emerald-400
            bg-clip-text text-transparent tracking-wide">
            CO2NECT
        </h1>

        <div class="flex space-x-4 text-sm md:text-base font-medium">
            <a href="/farmer_dashboard"
               class="px-4 py-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition">
               ‚Üê Dashboard
            </a>

            <a href="/"
               class="px-4 py-2 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition">
               Logout
            </a>
        </div>

    </div>
</nav>

<!-- HEADER -->
<section class="pt-40 text-center fade-up">
    <h2 class="text-5xl font-extrabold text-green-700 mb-4">
        Manage Profile üë§
    </h2>
    <p class="text-gray-600 text-lg">
        Update your personal information securely.
    </p>
</section>

<!-- PROFILE CARD -->
<div class="max-w-4xl mx-auto mt-12 p-12 rounded-3xl
    bg-white/80 backdrop-blur-xl
    shadow-2xl border border-green-200 fade-up">

    {% if message %}
    <div class="bg-green-100 border-l-4 border-green-600 text-green-700 p-4 mb-8 rounded">
        {{ message }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-8">

        <!-- READ ONLY SECTION -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" value="{{ farmer.name }}" readonly
                    class="w-full px-5 py-3 rounded-xl bg-gray-100 border border-gray-200
                    text-gray-600 shadow-inner">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" value="{{ farmer.email }}" readonly
                    class="w-full px-5 py-3 rounded-xl bg-gray-100 border border-gray-200
                    text-gray-600 shadow-inner">
            </div>

        </div>

        <!-- EDITABLE SECTION -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Phone</label>
                <input type="text" name="phone" value="{{ farmer.phone }}" required
                    class="w-full px-5 py-3 rounded-xl border border-gray-300
                    focus:ring-2 focus:ring-green-500 focus:border-green-500
                    transition outline-none shadow-sm">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">City</label>
                <input type="text" name="city" value="{{ farmer.city }}" required
                    class="w-full px-5 py-3 rounded-xl border border-gray-300
                    focus:ring-2 focus:ring-green-500 focus:border-green-500
                    transition outline-none shadow-sm">
            </div>

        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Address</label>
                <input type="text" name="address" value="{{ farmer.address }}" required
                    class="w-full px-5 py-3 rounded-xl border border-gray-300
                    focus:ring-2 focus:ring-green-500 focus:border-green-500
                    transition outline-none shadow-sm">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" name="password" value="{{ farmer.password }}" required
                    class="w-full px-5 py-3 rounded-xl border border-gray-300
                    focus:ring-2 focus:ring-green-500 focus:border-green-500
                    transition outline-none shadow-sm">
            </div>

        </div>

        <!-- UPDATE BUTTON -->
        <div class="text-center pt-6">
            <button type="submit"
                class="px-14 py-4 rounded-full text-lg font-semibold text-white
                bg-gradient-to-r from-green-600 to-emerald-500
                hover:from-green-700 hover:to-emerald-600
                shadow-lg hover:shadow-2xl transition duration-300">
                Update Profile
            </button>
        </div>

    </form>

</div>

<!-- FOOTER -->
<footer class="bg-gradient-to-br from-green-900 via-emerald-800 to-green-700 text-white text-center py-8 mt-20">
    <p class="text-green-200">
        ¬© 2025 CO2NECT ‚Äî Sustainable Carbon Credit Platform
    </p>
</footer>

</body>
</html>
